<!-- This code implements the Player-computer Nine Men Morris game. The player plays through the UI and the 
Computer uses the players board position as input to the alpha-beta pruning algorithm and computes the best move
and makes the move. The depth of the alpha-beta pruning can be modified. The static function can be improved. The AB algorithm 
used by the computer combines both the ABOpening and the ABMidGame segments. Player always plays first followed by computer  -->
